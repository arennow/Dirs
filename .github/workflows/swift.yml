name: Build and Test

on:
  push:
  pull_request:

jobs:
  build-macos:
    name: "macOS"
    runs-on: macos-15
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - uses: actions/checkout@v4
      - name: Build
        run: swift build
      - name: Run Tests
        run: swift test

  build-linux:
    name: "Linux"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.1"
      - name: Build
        run: swift build
      - name: Run Tests
        run: swift test
